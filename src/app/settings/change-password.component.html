<div class="right-icon-wrp">
  <div class="event-description">
    <div class="tool-ri-0 m-t-20">
      <div class="tool-ri-1">
        <app-settings-menu></app-settings-menu>
      </div>
      <div class="tool-ri-2 list-eng-wrp">
        <div class="white-box tools-wrp-main">
          <h1>Change Password</h1>
          <div class="m-t-30">
            <form [formGroup]="passwordChangeForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-md-4 col-md-offset-4">
                  <div class="form-group">
                    <label for="old">Current Password</label>
                    <input id="old" type="password" formControlName="old_password" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="new">New Password</label>
                    <input id="new" type="password" formControlName="new_password" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="confirm">Confirm New Password</label>
                    <input id="confirm" type="password" formControlName="confirm_password" class="form-control" required>
                    <div *ngIf="passwordChangeForm.hasError('notMatch')">
                      The confirmation does not match.
                    </div>
                  </div>
                  <div class="form-group">
                    <button class="btn btn-primary" [disabled]="!passwordChangeForm.valid">Update</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
